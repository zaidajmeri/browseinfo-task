<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        textarea {
            resize: none;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
    <title>Contact Us Form</title>
</head>

<body>

    <div class="container mt-5">
        <h2>Contact Us</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" class="form-control" id="subject" placeholder="Enter the subject">
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
            </div>

            <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <div class="brands-info" style="text-align: center;">
        <h3>Our Locations</h3>

        <div class="brand-info" >
            <h4>India</h4>
            <p>BrowseInfo</p>
            <p>Address: A/901, Navratna Corporate Park, Near Ashok Vatika, Iscon Ambli Rd Ahmedabad, Gujarat 380058, India</p>
        </div>

        <div class="brand-info">
            <h4>Malaysia</h4>
            <p>BrowseInfo</p>
            <p>Address: 255 Jalan Maarof, Bukit Bandaraya Bangsar, Kuala Lumpur 59100, WP Kuala Lumpur, Malaysia</p>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
     function submitForm() {
        
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var subject = document.getElementById('subject').value;
        var message = document.getElementById('message').value;

        // Check if any field is empty
        if (name.trim() === '' || email.trim() === '' || subject.trim() === '' || message.trim() === '') {
            alert('Please fill in all fields');
        } else {
            // Proceed with form submission
            alert('Form submitted successfully');
            document.getElementById('supportForm').reset();
        }
    }
    </script>

</body>

</html>
